<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
</head>
<body>
    <h1>Customer Churn Prediction Form</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="subscriptionLength">Subscription Length (Months):</label>
        <input type="number" id="subscriptionLength" name="subscriptionLength" required><br><br>

        <label for="monthlyBill">Monthly Bill:</label>
        <input type="number" id="monthlyBill" name="monthlyBill" required><br><br>

        <label for="totalUsage">Total Usage (GB):</label>
        <input type="number" id="totalUsage" name="totalUsage" required><br><br>

        <input type="submit" value="Predict Churn">
    </form>
</body>
</html>
